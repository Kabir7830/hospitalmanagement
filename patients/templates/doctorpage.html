{%extends 'master.html'%}
{%block maincontent%}
{%load static%}

<style>
    .app_btn:hover{
        background-color: lightgreen !important;
    }
</style>

    <div style="padding-top: 5rem;width: 100%;padding-bottom: 2rem;">
        <h1 style="text-transform: uppercase;background: lightgreen;width: 100%;padding: 1rem;text-align: center;color: #fff;">Doctors</h1>
    </div>

    <hr width="100%"style="height: 4px;background: black;">

    

    {% for doctor in doctors %}
    <div>

        <div style="display: flex;padding-bottom: 2rem; padding-top: 1rem;"> 
            <img src="{% static 'Images/doct3.jpeg'%}" width="10%">
            <div style="display: grid;padding-left: 9rem;">
                <h1 style="font-size: 25px;">{{doctor.name}}</h1>
                <div style="display: flex;padding-top: 2rem;">
                    <h3 style="font-size: 20px;padding-top: 2px;">Department - <span>{{doctor.department}}</span></h3>
                    <div style="padding: 1rem;padding-left: 22rem;">
                        <a href="/booking"><input type="submit" value="Make a Appointment" class="app_btn" style="padding: 8px; background: #fff;border: 5px solid lightgreen; border-radius: 15px;font-weight: bold;"></a>                    
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
    <hr width="100%"style="height: 4px;background: black;">
    {% endfor %}    



{%endblock maincontent%}
